
{% extends "base.html" %}
{% block content %}
<div class="cardx p-3">
  <div class="d-flex align-items-center gap-2 mb-2">
    <i class="bi bi-plus-circle text-success fs-5"></i>
    <h4 class="m-0">จองเวลา</h4>
  </div>
  <form method="post" class="row g-3">
    <div class="col-md-4">
      <label class="form-label">วันที่</label>
      <input class="form-control" type="date" name="day" value="{{ day.isoformat() }}" required>
    </div>
    <div class="col-md-4">
      <label class="form-label">เริ่ม</label>
      <input class="form-control" type="time" name="start_time" value="09:00" required>
    </div>
    <div class="col-md-4">
      <label class="form-label">สิ้นสุด</label>
      <input class="form-control" type="time" name="end_time" value="12:00" required>
    </div>
    <div class="col-md-6">
      <label class="form-label">เครื่อง</label>
      <select class="form-select" name="computer_id">
        {% for c in comps %}
          <option value="{{ c.id }}">{{ c.name }} — {{ c.spec }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="col-md-6">
      <label class="form-label">ผู้จอง</label>
      <input class="form-control" name="customer" required>
    </div>
    <div class="col-12">
      <button class="btn btn-neon anim-glow">บันทึกการจอง</button>
      <a class="btn btn-outline-light" href="{{ url_for('schedule', date=day.isoformat()) }}">ยกเลิก</a>
    </div>
  </form>
</div>
{% endblock %}
